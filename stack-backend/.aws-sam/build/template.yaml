AWSTemplateFormatVersion: '2010-09-09'
Description: sam-backend
Transform:
- AWS::Serverless-2016-10-31
Resources:
  TransactionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: sortKey
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      - AttributeName: sortKey
        KeyType: RANGE
  getTransactionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-items.getAllItemsHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 30
      Description: Get recent transactions for a user from DynamoDB.
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: TransactionsTable
      Environment:
        Variables:
          TRANSACTIONS_TABLE:
            Ref: TransactionsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /transactions
            Method: GET
      CodeUri: getTransactionsFunction
    Metadata:
      SamResourceId: getTransactionsFunction
  createTransactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-item.putItemHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 30
      Description: Create a transaction for a user in DynamoDB.
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: TransactionsTable
      Environment:
        Variables:
          TRANSACTIONS_TABLE:
            Ref: TransactionsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /transactions
            Method: POST
      CodeUri: createTransactionFunction
    Metadata:
      SamResourceId: createTransactionFunction
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/transactions
Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON
